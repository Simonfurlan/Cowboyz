<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Cowboyz by Simon Furlan</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link id="stylesheet" rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body style="margin: 0px;">
    <button id = "statsBoard" style="left: 1%; top: 1%; position: fixed; z-index: 2; color: white; background: cadetblue; border: none; border-radius: 5px; height: 25px;">Stats</button>
    
    <div id="startScreen">
        <p style="font-size: 170%; top: 45%; position: relative; font-family: sans-serif; font-weight: 700;">Cowboyz by Simon Furlan</p> 
        <img src="Logo.png" style="height: 20%; position: relative; top: 16%;" alt="TitleCard">
        <div class="preloader" style="height: 0px; width: 0px; margin: 0px;"></div>
    </div>

    <div id = "wonScreen">
        <p class="wonLostText">Congratulations, You Won!</p> 
        <img class="wonLostPic" src="Won.png">
    </div>

    <div id = "lostScreen">
        <p class="wonLostText">What a pity you lost!</p> 
        <img class="wonLostPic" src="Lost.png">
    </div>

    <button id = "rematchButton" onClick="window.location.reload();" style="visibility: hidden; position: fixed; top: 70%; width: 120px; height: 45px; font-size: large; color: white; z-index: 3;  background: orangered; border: none; border-radius: 12px;">Rematch</button>

    <div class="card-container-cpu" style="overflow: hidden"></div>
    <strong class = "console">New Game initialized!</strong>
    <div class="multiplierBox">
            <strong class = "multiplier">0</strong>
    </div>
    <button id="playerBtn">Pick 1</button>
    <div class="pile"></div>
    <div id = "cardContainer" class="card-container">
    </div>
    <script src="script.js"></script>
</body>
</html>
